# =============================================================================
# U-Net Large Configuration
# =============================================================================

experiment:
  name: "unet_large_experiment"
  seed: 42
  output_dir: "outputs"

model:
  # Available filter variants: unet_large_24f | unet_large_12f | unet_large_6f
  architecture: "unet_large_24f"
  in_channels: 1
  out_channels: 1
  drop_prob: 0.005

data:
  dataset: "harp"
  train_dir: "/path/to/your/train_data"
  val_dir: "/path/to/your/val_data"
  num_workers: 8
  pin_memory: true
  persistent_workers: true

training:
  epochs: 10000
  batch_size: 1
  optimizer: "adam"
  learning_rate: 1.0e-3
  weight_decay: 1.0e-5
  scheduler: "none"
  scheduler_step_size: 30
  scheduler_gamma: 0.1
  log_interval: 100

  loss:
    name: "dice"
    dice_weight: 1.0
    bce_weight: 1.0

  checkpoint:
    save_every: 100
    keep_best: true

evaluation:
  metrics: ["dice", "hausdorff95"]

benchmark:
  enabled: true
  warmup_runs: 5
  timed_runs: 20
  input_size: [1, 1, 64, 64, 64]

visualization:
  plot_training_curves: true
  plot_slices: true
  slice_axis: 2
  num_samples: 4

wandb:
  enabled: true
  project: "lunet"
  mode: "online"
